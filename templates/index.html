<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDPA Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Highlight.js for code blocks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <!-- Your custom WhatsApp-style CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app" class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">AI PDPA Chatbot</h3>
                        <button id="maximizeBtn" class="btn btn-sm btn-light">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="chat-container">
                            <div class="chat-messages" ref="chatMessages">
                                <div v-for="(message, index) in messages" :key="index" 
                                     :class="['message', message.type === 'user' ? 'user-message' : 'bot-message']">
                                    <div class="message-content" v-html="message.content"></div>
                                </div>
                                <div v-if="loading" class="message bot-message">
                                    <div class="loading"></div>
                                </div>
                            </div>
                            <form @submit.prevent="sendMessage" class="mt-3">
                                <div class="input-group">
                                    <textarea
                                        v-model="newMessage"
                                        class="form-control"
                                        placeholder="How can I help you"
                                        :disabled="loading"
                                        rows="1"
                                        ref="userInput"
                                        @input="adjustTextareaHeight"
                                        style="resize: none; overflow-y: auto;"
                                    ></textarea>
                                    <button type="submit"
                                            class="btn btn-primary"
                                            :disabled="loading || !newMessage.trim()">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Your Vue app logic -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
